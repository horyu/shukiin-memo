<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Test Extension Options</title>
</head>

<body>
  <h1>
    SHUKIIN-MEMO
  </h1>

  <p>
  <div>
    メモの入力を行う曜日
  </div>
  <div>
    <label><input type="checkbox" id="1">月</label>
    <label><input type="checkbox" id="2">火</label>
    <label><input type="checkbox" id="3">水</label>
    <label><input type="checkbox" id="4">木</label>
    <label><input type="checkbox" id="5">金</label>
    <label><input type="checkbox" id="6">土</label>
    <label><input type="checkbox" id="7">日</label>
  </div>
  </p>

  <p>
  <div>
    メモに入力するテキスト
  </div>
  <textarea id="text" cols="60" rows="5" style="min-width:10em; max-width:100%; max-height:100px ;"></textarea>
  </p>

  <p>
    <button id="save">保存</button>
  </p>

  <script src="options.js"></script>
</body>

</html>
